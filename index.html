<!DOCTYPE html>
<html>
    <head>
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
        <body>
            <header>
                <div class="header-wrapper-one">
                    <div class="title">tic-tac-toe</div>
                    <div class="instructions">enter player names:</div>
                    <input class="name-one" type="text" placeholder="player 1">
                    <input class="name-two" type="text" placeholder="player 2">
                    <button class="start-button">start the game</button>
                </div>
                <div class="header-wrapper-two">
                    <div class="names player-one-title"></div>
                    <div>vs.</div>
                    <div class="names player-two-title"></div>
                </div>
                <div class="header-wrapper-three">
                    <div class="display-winner"></div>
                    <button class="play-again">play again</button>
                </div>
            </header>
            <main>
                <div class="board-wrapper">
                    <div class="square hover one"></div>
                    <div class="square hover two"></div>
                    <div class="square hover three"></div>
                    <div class="square hover four"></div>
                    <div class="square hover five"></div>
                    <div class="square hover six"></div>
                    <div class="square hover seven"></div>
                    <div class="square hover eight"></div>
                    <div class="square hover nine"></div>
                </div>
            </main>
            <footer>
                <button class="new-game">home</button>
            </footer>
        </body>
    <script src="first-main.js"></script>
</html>
